<!DOCTYPE html>
<html>
	<head>
		<title>Catapult Physics Animation</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100%;}
			#stats { position: absolute; top:0; left: 0 } 
			#gui{position: absolute; top: 0; left: 0; height: 400px; animation: fadein 5s; }
			@keyframes fadein {
				from {
					opacity:0;
				}
				to {
					opacity:1;
				}
			}
		</style>
	</head>
	<body>

		<!-- External libraries -->
		<script src="https://threejs.org/build/three.min.js"></script>
		<script src="lib/OrbitControls.js"></script>
		<script src="lib/dat.gui.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/tree.js"></script>
		<script src="lib/treeGeometry.js"></script>

		<!-- Internal js files -->		
		<script src ="loadObjects.js"></script>
		<script src ="initTrees.js"></script>
		<script src ="initLights.js"></script>
		<script src ="getPosVectors.js"></script>
		<script src ="RenderFunctions.js"></script>
		<script src ="Main.js"></script>

	</body>
</html>
