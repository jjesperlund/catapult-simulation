<html>
	<head>
		<title>Trebuchet Catapult Physics Animation</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="http://threejs.org/build/three.min.js"></script>
		<script src="lib/dat.gui.min.js"></script>


		<script>

			window.onload = function() {
			  var gui = new dat.GUI();
			  gui.add("test", 'message');
			  gui.add("speed", 'speed', -5, 5);
			};

			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor (0xffffff,1);
			document.body.appendChild( renderer.domElement );


			var geometry = new THREE.CylinderGeometry( 1, 1, 4, 32, 20,20 );
			var material = new THREE.MeshBasicMaterial( { color: 0x0000ff, wireframe: true} );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			

			camera.position.z = 8;

			// Creating position array (y-pos array and time array) ------------------------------------------------
		
			/*

			while (y[i] >= 0)
				{
				

				}
			*/
			//------------------------------------------------------------------------------------------------------

			//i = 0;

			var render = function () {
				requestAnimationFrame( render );

				cube.rotation.y += 0.005;


				/*while(i < y.length)
				{
					cube.position.set(1,2, 5);
					console.log("x: " + cube.position.x + " 	y: " + cube.position.y);

					i++;	
				}	  
				*/
				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
